<!DOCTYPE html>
<html>
<head>
    <title>Left CI</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <h1>Left CI</h1>
    <div id="table-container">
        <img src="roberta.jpg" alt="Roberta"/>
    </div>

    <script>
        setTimeout(() => {
            const container = document.getElementById('table-container');
            const img = container.querySelector('img');
            
            img.classList.add('fade-away');
            
            setTimeout(() => {
                // Create table with empty tbody first
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Build</th>
                                <th>Suite</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                `;

                // Sample data (replace with your actual data)
                const rows = [
                    ['Build-123', 'Fast Suite', '2024-03-20', '2024-03-20', 'Running'],
                    ['Build-124', 'Slow Suite', '2024-03-20', '2024-03-20', 'Pending'],
                    ['Build-125', 'Fast Suite', '2024-03-20', '2024-03-20', 'Complete']
                ];

                const tbody = container.querySelector('tbody');
                
                // Add rows with delay
                rows.forEach((rowData, index) => {
                    setTimeout(() => {
                        const tr = document.createElement('tr');
                        tr.classList.add('fade-slide-in');
                        
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            tr.appendChild(td);
                        });
                        
                        tbody.appendChild(tr);
                    }, index * 200); // 200ms delay between each row
                });
            }, 1100);
        }, 5500);
    </script>
</body>

</html>
